<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/blockbuster-logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Blockbuster CSR</title>
  </head>
  <body>
    <!-- main header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand">Blockbuster CSR</a>
          <a class="navbar-brand" id="user">Guest</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" id="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" id="genres">Genres</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" aria-current="page" id="admin">Admin</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" aria-current="page" id="signIn">Sign in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" id="signOut">Sign out</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" id="signUp">Sign up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="mainContent">
      <!-- dynamic content rendering -->
    </main>
    <!-- main footer -->
    <footer
      class="d-flex justify-content-center align-items-center py-3 my-4 border-top"
    >
      <div class="align-items-center">
        <span class="text-muted">2024 - Blockbuster</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
  </body>
</html>
